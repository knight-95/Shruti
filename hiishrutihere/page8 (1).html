<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>::CoreCredit::</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="page8 (1).css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://fontawesome.com/v4/assets/font-awesome/css/font-awesome.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div class="fluid-container">
            <div class="section-header">
                <div class="row">
                    <div class="col-md-6 col-sm-6"> <span><i class="fa fa-home" aria-hidden="true"></i></span>
                        Home/User Administration/User Management </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="pull-right"> <span><i class="fa fa-solid fa-arrow-right-to-bracket"></i></span> <i
                                class="fas fas-solid fas-arrow-right-from-bracket"></i> <span>Last Login: 03/02/2018
                                16:22:08 Logout</span> <span><i class="fa fa-solid fa-power-off"></i></span> </div>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <input class="search" type="text" placeholder="Search User" />
            </div>
            <div class="form">
                <div class="left">
                    <div class="box">
                        <div class="left-box">
                            <label for="role" class="drop-down">User Role</label>
                            <label for="status">User Status</label>
                            <label for="fname">First Name</label>
                            <label for="email">Email Address</label>
                        </div>
                        <div class="right-box">
                            <select name="role" id="role">
                                <option value="select">--Select</option>
                                <option value="role1">Role 1</option>
                                <option value="role2">Role 2</option>
                                <option value="role3">Role 3</option>
                                <option value="role4">Role 4</option>
                            </select>

                            <!-- <label for="cars">User Status:</label> -->

                            <select name="status" id="status">
                                <option value="select">--Select</option>
                                <option value="status1">Status 1</option>
                                <option value="status2">Status 2</option>
                                <option value="status3">Status 3</option>
                                <option value="status4">Status 4</option>
                            </select>

                            <!-- <label for="cars">User Status:</label> -->
                            <input type="text" placeholder="First Name" />

                            <!-- <label for="cars">Email Address:</label> -->
                            <input type="text" placeholder="Email Address" />
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="left-box">
                        <label for="merchantName">Client/Merchant Name</label>
                        <label for="id">User ID:</label>
                        <label for="lname">Last Name</label>
                    </div>

                    <div class="right-box">
                        <select name="merchantName" id="merchantName">
                            <option value="select">--Select</option>
                            <option value="name1">Name 1</option>
                            <option value="name2">Name 2</option>
                            <option value="name3">Name 3</option>
                            <option value="name4">Name 4</option>
                        </select>
                        <input type="text" placeholder="User ID" />
                        <input type="text" placeholder="Last Name" />
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="button" onclick={toggleTable()}>Search</button>
                <button class="button">Reset</button>
                <button class="button">Back</button>
            </div>

            <script>
                function toggleTable() {
                document.getElementById("myTable").classList.toggle("hidden");
            }
            </script>
            
            <table id="myTable" style="width:50%" class="hidden">

                <tr>
              
                  <th>Firstname</th>
              
                  <th>Lastname</th> 
              
                  <th>Age</th>
              
                </tr>
              
                <tr class="alternative">
              
                  <td>Jill</td>
              
                  <td>Smith</td> 
              
                  <td>50</td>
              
                </tr>
              
                <tr>
              
                  <td>Eve</td>
              
                  <td>Jackson</td> 
              
                  <td>94</td>
              
                </tr>
              
              </table>
              
              
        </div>
        </div>
</body>

</html>
